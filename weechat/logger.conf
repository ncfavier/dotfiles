#
# weechat -- logger.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[look]
backlog = 20
backlog_conditions = ""

[color]
backlog_end = default
backlog_line = default

[file]
auto_log = on
flush_delay = 120
fsync = off
info_lines = off
mask = "$plugin/$name/%Y-%m-%d.weechatlog"
name_lower_case = on
nick_prefix = ""
nick_suffix = ""
path = "%h/logs"
replacement_char = "_"
time_format = "%H:%M:%S"

[level]
core = 0
irc = 3
irc.bitlbee = 0

[mask]
irc = "$server/$channel/%Y-%m-%d.weechatlog"
