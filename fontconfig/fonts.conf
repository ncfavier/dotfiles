    <!--     </test> -->
    <!--     <test name="pixelsize"> -->
    <!--         <int>10</int> -->
    <!--     </test> -->
    <!--     <edit name="pixelsize" mode="assign"> -->
    <!--         <int>12</int> -->
    <!--     </edit> -->
    <!-- </match> -->
    <selectfont>
        <rejectfont>
            <!-- [> <glob>/usr/share/fonts/misc/b10.bdf</glob> <] -->
            <pattern>
                <patelt name="family"><string>Biwidth</string></patelt>
                <patelt name="pixelsize"><int>10</int></patelt>
                <!-- <patelt name="prgname"><string>alacritty</string></patelt> -->
            </pattern>
        </rejectfont>
    </selectfont>
</fontconfig>
